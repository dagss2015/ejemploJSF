<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gestión de Nicks</title>
    </h:head>
    <h:body>
        <h3> Gestión de Nicks </h3>

        <h:form>
            <h:panelGrid columns="2" rendered="#{not empty nickControlador.nickActual}">
                <f:facet name="header">
                    <h4> NICK ACTUAL </h4>
                </f:facet>
                <h:outputLabel value="Id: "/>
                <h:outputLabel value="#{nickControlador.nickActual.id}"/>

                <h:outputLabel value="Nick: "/>
                <h:outputLabel value="#{nickControlador.nickActual.nick}"/>

                <h:outputLabel value="Nombre: "/>
                <h:outputLabel value="#{nickControlador.nickActual.nombre}"/>

                <h:outputLabel value="F. nacimiento: "/>
                <h:outputLabel value="#{nickControlador.nickActual.fechaNacimiento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputLabel>
            </h:panelGrid>

            <h:commandButton value="Crear nuevo Nick" action="#{nickControlador.doCrearNuevoNick}" />


            <h:panelGrid columns="3">
                <f:facet name="header">
                    <h4> BUSCAR NICKS </h4>
                </f:facet>
                <h:outputLabel value="Buscar por nombre: "/>
                <h:inputText value="#{nickControlador.nombreNick}"/>
                <h:commandButton value="Buscar" action="#{nickControlador.doBuscarNombreNick}" />
            </h:panelGrid>

            <h:dataTable value="#{nickControlador.nicks}" var="nick">
                <f:facet name="header">
                    <h4> LISTADO de NICKS </h4>
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        ID    
                    </f:facet>
                    <h:outputText value="#{nick.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nick    
                    </f:facet>
                    <h:commandLink value="#{nick.nick}" action="#{nickControlador.doSeleccionarNick(nick)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nombre    
                    </f:facet>
                    <h:outputText value="#{nick.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha Nacimiento    
                    </f:facet>
                    <h:outputText value="#{nick.fechaNacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <h:commandButton value="Ver anuncios" action="#{nickControlador.doVerAnuncios(nick)}" />
                </h:column>

            </h:dataTable>

        </h:form>

    </h:body>
</html>
